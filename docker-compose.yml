version: "3"

services:
  all:
    image: eturkes/bag3-pathway-analysis:R3.6.0v3
    volumes:
      - ".:/bag3-pathway-analysis:rw"
    command: Rscript -e "source('/bag3-pathway-analysis/R/run_all.R')"

  rstudio:
    image: eturkes/bag3-pathway-analysis:R3.6.0v3
    volumes:
      - ".:/bag3-pathway-analysis:rw"
    ports:
      - "127.0.0.1:8788:8787"
    environment:
      -  DISABLE_AUTH=true
